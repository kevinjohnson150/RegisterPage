<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <nav style="text-align: right;" class="heading-bar">
        <button class="about-us">About Us</button>
        <button class="register">Register</button>
    </nav>
    

    <div class="sign-up-form">
        <h1>Sign Up</h1>
        <form>
            <input style="text-align: left;" type="email" class="email-box" placeholder="Email">
            <input style="text-align: left;" type="username" class="username-box" placeholder="Username">
            <input style="text-align: left;" type="password" class="password-box" placeholder="Password">
            <input style="text-align: left;" type="password" class="confirm-password-box" placeholder="Confirm Password">
            <button style="text-align: center;" class="submit">Submit</button>
            <img class="amazon" src="../Assignments/AssignmentAssets/AmazonLogo.jpg"/>
            <img class="facebook" src="../Assignments/AssignmentAssets/FacebookLogo.jpg"/>
            <img class="github" src="../Assignments/AssignmentAssets/GithubLogo.jpg"/>
            <img class="slack" src="../Assignments/AssignmentAssets/Slack.jpg"/>
            <img class="instagram" src="../Assignments/AssignmentAssets/InstagramLogo.jpg"/>
        </form>

    </div>
    
</body>
</html>
